<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Create Account</h2>

    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Oops!</strong> Please correct the errors below.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Name</label>
            <input type="text" name="name" maxlength="150" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="id_username" class="form-label">Email</label>
            <input type="text" name="email" maxlength="150" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">signup</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'store:login' %}">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
